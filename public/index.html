<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple Video Generator</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    const { Loader2, Sparkles } = lucide;

    function TempleVideoGenerator() {
      const [templeName, setTempleName] = useState('');
      const [script, setScript] = useState('');
      const [isGeneratingScript, setIsGeneratingScript] = useState(false);
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState('');

      // Function to fetch the last serial number from Google Sheets
      const fetchLastSerialNumber = async () => {
        try {
          const response = await fetch('/.netlify/functions/getSerialNumber');
          if (!response.ok) {
            throw new Error('Failed to fetch serial number');
          }
          const data = await response.json();
          return data.serialNumber;
        } catch (err) {
          console.error('Serial number fetch error:', err);
          throw new Error('Failed to fetch serial number from Google Sheets');
        }
      };

      // Function to generate script using OpenAI
      const generateScriptWithAI = async () => {
        if (!templeName.trim()) {
          setError('Please enter a temple name first');
          return;
        }

        setIsGeneratingScript(true);
        setError('');

        try {
          const response = await fetch('/.netlify/functions/generateScript', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ templeName }),
          });

          if (!response.ok) {
            throw new Error('Failed to generate script');
          }

          const data = await response.json();
          setScript(data.script);
        } catch (err) {
          console.error('Script generation error:', err);
          setError('Failed to generate script. Please try again.');
        } finally {
          setIsGeneratingScript(false);
        }
      };

      // Function to handle form submission
      const handleSubmit = async () => {
        if (!templeName.trim() || !script.trim()) {
          setError('Please fill in all fields');
          return;
        }

        setIsSubmitting(true);
        setError('');
        setSuccess('');

        try {
          // Fetch the serial number
          const serialNumber = await fetchLastSerialNumber();

          // Prepare the payload
          const payload = {
            "S No.": serialNumber,
            "Temple": templeName,
            "Script": script,
            "Images": "pending",
            "Video Clips": "pending"
          };

          // Send POST request to the webhook
          const response = await fetch('https://thezyra.app.n8n.cloud/webhook/videoclips', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          if (response.ok) {
            setSuccess(`Video generation started successfully! Serial No: ${serialNumber}`);
            // Reset form
            setTimeout(() => {
              setTempleName('');
              setScript('');
              setSuccess('');
            }, 3000);
          } else {
            setError('Failed to submit. Please try again.');
          }
        } catch (err) {
          setError(err.message || 'An error occurred. Please try again.');
        } finally {
          setIsSubmitting(false);
        }
      };

      return (
        <div className="min-h-screen bg-black text-white flex items-center justify-center p-6">
          <div className="w-full max-w-3xl">
            {/* Main Heading */}
            <h1 className="text-5xl md:text-6xl font-bold text-center mb-16 bg-gradient-to-r from-white via-gray-300 to-gray-500 bg-clip-text text-transparent">
              Generate videos within a few clicks
            </h1>

            {/* Form Container */}
            <div className="space-y-8">
              {/* Temple Name Section */}
              <div>
                <label className="block text-sm font-medium text-gray-400 mb-3">
                  Enter Temple Name
                </label>
                <input
                  type="text"
                  value={templeName}
                  onChange={(e) => setTempleName(e.target.value)}
                  placeholder="e.g., Golden Temple, Amritsar"
                  className="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-gray-700 focus:ring-1 focus:ring-gray-700 transition"
                />
              </div>

              {/* Script Section */}
              <div>
                <div className="flex items-center justify-between mb-3">
                  <label className="block text-sm font-medium text-gray-400">
                    Script
                  </label>
                  <button
                    onClick={generateScriptWithAI}
                    disabled={isGeneratingScript || !templeName.trim()}
                    className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg text-sm font-medium hover:from-purple-700 hover:to-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    {isGeneratingScript ? (
                      <>
                        <Loader2 className="w-4 h-4 animate-spin" />
                        Generating...
                      </>
                    ) : (
                      <>
                        <Sparkles className="w-4 h-4" />
                        Generate Script with AI
                      </>
                    )}
                  </button>
                </div>
                <textarea
                  value={script}
                  onChange={(e) => setScript(e.target.value)}
                  placeholder="Write your script here or generate one using AI..."
                  rows={12}
                  className="w-full bg-gray-900 border border-gray-800 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-gray-700 focus:ring-1 focus:ring-gray-700 transition resize-none"
                />
              </div>

              {/* Error Message */}
              {error && (
                <div className="bg-red-900/30 border border-red-800 rounded-lg px-4 py-3 text-red-200 text-sm">
                  {error}
                </div>
              )}

              {/* Success Message */}
              {success && (
                <div className="bg-green-900/30 border border-green-800 rounded-lg px-4 py-3 text-green-200 text-sm">
                  {success}
                </div>
              )}

              {/* Submit Button */}
              <button
                onClick={handleSubmit}
                disabled={isSubmitting || !templeName.trim() || !script.trim()}
                className="w-full bg-white text-black font-semibold py-4 rounded-lg hover:bg-gray-200 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
              >
                {isSubmitting ? (
                  <>
                    <Loader2 className="w-5 h-5 animate-spin" />
                    Submitting...
                  </>
                ) : (
                  'Start Generating'
                )}
              </button>
            </div>

            {/* Footer Note */}
            <p className="text-center text-gray-600 text-sm mt-8">
              Your video will be processed and you'll be notified once ready
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<TempleVideoGenerator />, document.getElementById('root'));
  </script>
</body>
</html>
